name: "Test, build and deploy Booking App"

# Define events when this workflow is triggered
on:
  push:
    paths:
      - ".github/workflows/test_build_and_deploy_booking_app.yaml"
      - "examples/booking_app"
      
  pull_request:
    paths:
      - ".github/workflows/test_build_and_deploy_booking_app.yaml"
      - "examples/booking_app"

# Define local variables
env:
  APP_MIN_COVERAGE : 55

# Define a list of jobs that will be executed with this workflow
jobs:
  test_app_with_coverage:
    strategy:
      matrix:
        folder: [ "examples/booking_app" ]
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}
      - run: dart --version
      - run: flutter --version
      - name: Install Dependencies
        working-directory: ${{ matrix.folder }}
        run: |
          flutter clean
          flutter pub get
      - name: Analyze
        working-directory: ${{ matrix.folder }}
        run: flutter analyze lib
      - name: Run tests
        working-directory: ${{ matrix.folder }}
        run: |
          if [ -d "test" ]; then
            flutter test --coverage --exclude-tags=not-tests
          fi
      - name: Format coverage
        working-directory: ${{ matrix.folder }}
        run: dart run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --report-on=lib
      - name: Remove unnecessary files
        id: test_coverage_file
        working-directory: ${{ matrix.folder }}
        run: |
          flutter pub run clean_coverage clean --exclusions '**/.g.dart','**repository.dart','**rxb.g.dart' coverage/lcov.info
          if [ -s "/coverage/lcov.info" ]; then 
            echo "result=true" >> $GITHUB_OUTPUT ; 
          else 
            echo "result=false" >> $GITHUB_OUTPUT ; 
          fi
      - name: Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v2
        if: steps.test_coverage_file.outputs.result == 'true'
        with:
          path: "${{ matrix.folder }}/coverage/lcov.info"
          min_coverage: $APP_MIN_COVERAGE
    
  deploy_android_app:
    strategy:
      matrix:
        folder: [ "examples/booking_app" ]
      fail-fast: false
    runs-on: ubuntu-latest
    needs: test_app_with_coverage
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}
      - run: dart --version
      - run: flutter --version
      - name: Install Dependencies
        working-directory: ${{ matrix.folder }}
        run: |
          flutter clean
          flutter pub get
      - name: Build android app
        working-directory: ${{ matrix.folder }}
        run: flutter build apk --release -t lib/main.dart
      - uses: actions/upload-artifact@v3
        with:
          name: booking-app-release-apk
          path: "${{ matrix.folder }}/build/app/outputs/apk/release/app-release.apk"

